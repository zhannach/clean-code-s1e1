<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main>
      <section class="intro">
        <figure class="intro__image">
          <img class="img"src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
          <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?
          </a>
        </figure>
      </section>
      <section class="todo">
        <div class="todo__wrapper">
          <section class="todo-add">
            <h3 class="todo-add__title title">Add Item</h3>
            <div class="todo-add__task">
              <input class="todo-add__input input" type="text">
              <button class="todo-add__button button">Add</button>
            </div>
          </section>
          <section class="todo-tasks">
            <h3 class="todo-tasks__title title">Todo</h3>
            <ul class="todo-tasks__incomplete-task">
              <li class="incomplete-task list">
                <input class="incomplete-task__check check" type="checkbox">
                <label class="incomplete-task__label label" id="title">Pay Bills</label>
                <input type="text" class="incomplete-task__input input" id="task"/>
                <button class="edit-button button">Edit</button>
                <button class="delete-button button"><img class="img-button" src="./remove.svg" alt="#"></button>
              </li>
              <li class="list edit-task">
                <input class="edit-task__check check" type="checkbox">
                <label class="edit-task__label label" id="title">Go Shopping</label>
                <input type="text" id="task"
                    value="Go Shopping"
                    class="edit-task__input input">
                <button class="edit-button button">Save</button>
                <button class="delete-button button"><img class="img-button" src="./remove.svg" alt="#"></button>
              </li>
            </ul>
          </section>
          <section class="todo-completed">
            <h3 class="todo-completed__title title">Completed</h3>
            <ul class="todo-completed__tasks">
              <li class="list completed__task">
                <input class="completed-task__check check" type="checkbox" checked>
                <label class="completed-task__label label" id="title">See the Doctor</label>
                <input class="completed-task__input input" type="text" id="task">
                <button class="edit-button button">Edit</button>
                <button class="delete-button button"><img class="img-button" src="./remove.svg" alt="remove"></button>
              </li>
            </ul>
          </section>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
